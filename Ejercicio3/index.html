<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>

<body>
    <form>
        <h1>Formulario de registro</h1>
        <div>
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text">
        </div>
        <br>
        <div>
            <label for="apellidos">Apellidos:</label>
            <input id="apellidos" type="text">
        </div>
        <br>
        <div>
            <label for="sexo">Sexo:</label>
            <input id="hombre" name="sexo" type="radio">
            <label for="hombre">Hombre</label>
            <input id="mujer" name="sexo" type="radio">
            <label for="mujer">Mujer</label>
        </div>
        <br>
        <div>
            <label for="email">Correo:</label>
            <input id="email" type="email">
        </div>
        <br>
        <div>
            <input id="info" type="checkbox" checked>
            <label for="info">Deseo recibir información sobre novedades y ofertas</label>
        </div>
        <br>
        <div>
            <input id="condiciones" type="checkbox">
            <label for="condiciones">Declaro haber leído y aceptado las condiciones generales del programa y la
                normativa sobre protección de datos</label>
        </div>
        <br>
        <div>
            <input id="button" name="button" type="button" value="Enviar">
        </div>
    </form>
</body>

</html>
